<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src = "rock-paper-scissors.js" defer></script>
</head>
<body>
  <ul class="buttons">
    <li><button class="choice">Rock</button></li>
    <li><button class="choice">Paper</button></li>
    <li><button class="choice">Scissors</button></li>
  </ul>
  <p id="result">Please select rock, paper, or scissors. A player wins when he/she reaches 5 points.</p>
  <p id="player-score">Player score: 0</p>
  <p id="computer-score">Computer score: 0</p>
</body>
</html>
